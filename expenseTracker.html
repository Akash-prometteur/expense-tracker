<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenseTracker.css" />
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <div class="expense-tracker-input-grid">
        <input
          type="text"
          placeholder="Add description"
          class="js-expense-input expense-input"
        />
        <input
          type="text"
          placeholder="Add amount"
          class="js-expense-amount-input expense-amount-input"
        />
        <span>
          <select id="select1">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </span>
        <button class="add-expense-button js-add-expense-button">
          Add Transaction
        </button>
        
      </div>
      <p class="error-message"></p>
      <div class="expense-title-grid"></div>
      <div class="js-expense-list expense-grid"></div>
    </div>

    <script src="expenseTracker.js"></script>
  </body>
</html>
